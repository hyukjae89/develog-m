<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>oh29oh29 - 기술블로그</title>
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/member/signUp.css}" rel="stylesheet">
</head>
<body>
    <th:block th:include="html/header"></th:block>
    <section>
        <div class="sign-up-wrap">
            <form class="sign-up-form">
                <input type="text" id="id" class="sign-up-box input-text" name="id" placeholder="ID">
                <input type="password" id="password" class="sign-up-box input-text" name="password" placeholder="비밀번호">
                <input type="password" id="passwordConfirm" class="sign-up-box input-text" placeholder="비밀번호 확인">
                <input type="text" id="name" class="sign-up-box input-text" name="name" placeholder="이름 (닉네임)">
                <input type="text" id="email" class="sign-up-box input-text" name="email" placeholder="E-mail">
                <input type="text" id="certNumber" class="sign-up-box input-text" name="certNumber" placeholder="인증번호">
                <button type="submit" id="submitBtn" class="sign-up-box submit-btn">가입하기</button>
            </form>
        </div>
    </section>
</body>
</html>
