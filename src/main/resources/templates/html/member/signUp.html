<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>oh29oh29 - 기술블로그</title>
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/member/signUp.css}" rel="stylesheet">
</head>
<body>
    <th:block th:include="html/header"></th:block>
    <section>
        <div class="sign-up-wrap">
            <form class="sign-up-form" action="/member/sign-up" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="sign-up-row">
                    <label for="id" class="label-for-input">아이디</label>
                    <input type="text" id="id" class="sign-up-box input-text input-short-text" name="id">
                    <button type="button" id="idCheckBtn" class="sub-btn">중복확인</button>
                </div>
                <div class="sign-up-row">
                    <label for="password" class="label-for-input">비밀번호</label>
                    <input type="password" id="password" class="sign-up-box input-text" name="passwd">
                </div>
                <div class="sign-up-row">
                    <label for="passwordConfirm" class="label-for-input">비밀번호 확인</label>
                    <input type="password" id="passwordConfirm" class="sign-up-box input-text">
                </div>
                <div class="sign-up-row">
                    <label for="name"l class="label-for-input">이름</label>
                    <input type="text" id="name" class="sign-up-box input-text" name="name">
                </div>
                <div class="sign-up-row">
                    <label for="email" class="label-for-input">이메일</label>
                    <input type="text" id="email" class="sign-up-box input-text input-short-text" name="email">
                    <button type="button" id="certNumBtn" class="sub-btn">인증번호 받기</button>
                    <input type="text" id="certNumber" class="sign-up-box input-text input-cert" name="certNumber" placeholder="인증번호를 입력하세요" maxlength="6">
                </div>
                <div class="sign-up-row">
                    <button id="submitBtn" class="sign-up-box submit-btn">가입하기</button>
                </div>
            </form>
        </div>
    </section>
    <script th:src="@{/import/jquery/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/member/signUp.js}"></script>
</body>
</html>
